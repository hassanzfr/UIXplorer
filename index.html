<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIXplorer - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="left-section">
        <img id="logo" src="src/uiXplorerBG.png" alt="UIXplorer Logo">
        
        <div class="login-header">Welcome back</div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="primary-button">Sign In</button>
            
            <div class="secondary-options">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" class="google-button">
                <img src="src/google.png" alt="Google logo">
                Sign in with Google
            </button>
        </form>
    </div>
    
    <div class="right-section">
        <img src="src/bg1.png" alt="UIXplorer Visual" id="side-image">
    </div>
</body>
</html>
